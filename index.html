<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class = "body">
            <div class = "display">numbers</div>
            <div class = "numbers">
                <ul class = "first-row">
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ul>
                <ul class = "second-row">
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>.</li>
                </ul>
                <ul class ="third-row">
                    <li>0</li>
                    <li>1</li>
                    <li>2</li>
                    <li>=</li>
                </ul>
            </div>
            <div class = "operators">
                <ul>
                    <li>+</li>
                    <li>-</li>
                    <li>x</li>
                    <li>/</li>
                </ul>
            </div>
        </div>

        <script src = script.js></script>
    </body>
</html>
