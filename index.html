<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class = "body">
            <div class = "display">numbers</div>
            <div class = "numbers">
                <div class = "lefthalf">
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>.</button>
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>=</button>
                </div>
                <span class = "righthalf">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>
                </span>
            </div>

        </div>

        <script src = script.js></script>
    </body>
</html>
